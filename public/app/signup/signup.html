<div class="row">
  <div class="col s12 m5 l4 offset-m3 offset-l4">
	<div class="card signup-form-card">
		<form id="signup-form" name="signupForm">
			<div class="row">
		        <div class="input-field">
		        	<i class="material-icons prefix">email</i>
		          <label for="email-input">Email</label>
		          <input id="email-input" type="email" class="validate" ng-model="signupData.email" required>
		        </div>
		    </div>
		    <div class="row">
		        <div class="input-field">
		        	<i class="material-icons prefix">lock</i>
		          <label for="password-input">Password</label>
		          <input id="password-input" type="password" class="validate" ng-model="signupData.password" required>
		        </div>
		    </div>
		    <div class="row">
		        <div class="input-field">
		        	<i class="material-icons prefix">lock</i>
		          <label for="password-repeat-input">Repeat password</label>
		          <input id="password-repeat-input" type="password" class="validate" ng-model="signupData.repeat" required>
		        </div>
		    </div>
		    <a class="waves-effect waves-light btn" ng-click="signup()">Sign up</a>
		</form>
	</div>
  </div>
</div>
