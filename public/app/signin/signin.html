<div class="row">
  <div class="col s12 m5 l4 offset-m3 offset-l4">
	<div class="card signin-form-card">
		<form id="signin-form" name="signinForm">
			<div class="row">
		        <div class="input-field">
		        	<i class="material-icons prefix">email</i>
		        	<label for="email-input">Email</label>
		        	<input id="email-input" type="email" class="validate" ng-model="loginInfo.email">
		        </div>
		    </div>
		    <div class="row">
		        <div class="input-field">
		        	<i class="material-icons prefix">lock</i>
		          <label for="password-input">Password</label>
		          <input id="password-input" type="password" class="validate" ng-model="loginInfo.password">
		        </div>
		    </div>
		    <div class="row">
		    	<a class="waves-effect waves-light btn col l4 m5 s5" ng-click="doLogin()">Sign in</a>
		    	<a class="col offset-l1 offset-m1 offset-s1 btn-flat" href="/#/signup">Sign up</a>
			</div>
		</form>
	</div>
  </div>
</div>
